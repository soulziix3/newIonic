<ion-header>

  <ion-navbar>
    <ion-title>Verfügbare Fahrzeuge</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <label> Startdatum: {{dateStart | date: 'dd/MM/yyyy'}}</label>
    </ion-item>

    <ion-item>
      <label> Enddatum: {{dateEnd | date: 'dd/MM/yyyy' }}</label>
    </ion-item>

    <ion-item>
      <label> Startzeit: {{dateStart | date: 'HH:mm' }}</label>
    </ion-item>

    <ion-item>
      <label> Endzeit: {{dateEnd | date: 'HH:mm'}} </label>
    </ion-item>

    <ion-item>
      <label>Anzahl Sitzplätze: {{seat}}</label>
    </ion-item>
  </div>
  <br>
  <div>
    <form>
      <ion-card *ngFor="let dataCar of carArray1">
        <ion-card-header>
          {{dataCar.marke}}, {{ dataCar.modell }}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col style="text-align: left">
              <p>Kennzeichen: {{dataCar.kennzeichen}}</p>
              <p>Verfügbare Sitzplätze: {{dataCar.sitze}}</p>
              <p>Farbe: {{dataCar.farbe}}</p>

              <div *ngIf="userBool == true && adminBool == false">
                  <button ion-button (click)="bookCar(dataCar)" >Buchen</button>
              </div>

            </ion-col>
            <ion-col>

              <img [src]="dataCar.imgUrl" *ngIf="dataCar.imgUrl != ''" >
              <img src="../assets/imgs/noCarImg.png" *ngIf="dataCar.imgUrl  == ''">


            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <div *ngIf="availableCars == false">
        Keine Fahrzeuge verfügbar
      </div>
    </form>
  </div>

</ion-content>
