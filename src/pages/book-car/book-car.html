<ion-header>

  <ion-navbar>
    <ion-title>Verfügbare Fahrzeuge</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-title>
      Buchungsinformationen
    </ion-title>
      <ion-item>
        <label> Startdatum: {{dateStart}}</label>
      </ion-item>

      <ion-item>
        <label> Enddatum: {{dateEnd}}</label>
      </ion-item>

      <ion-item>
        <label> Startzeit: {{timeStart}}</label>
      </ion-item>

      <ion-item>
        <label> Endzeit: {{timeEnd}} </label>
      </ion-item>

      <ion-item>
        <label>Anzahl Sitzplätze: {{seat}}</label>
      </ion-item>

  </div>
  <br>
  <div>
    <ion-title>
      Verfügbare Fahrzeuge
    </ion-title>
    <form>
      <ion-card *ngFor="let dataCar of cars | async">
            <ion-card-header>
              {{dataCar.marke}}, {{ dataCar.modell }}
            </ion-card-header>
            <ion-card-content>
              <p>Kennzeichen: {{dataCar.kennzeichen}}</p>
              <p>Sitze: {{dataCar.sitze}}</p>
              <p>Farbe: {{dataCar.farbe}}</p>
              <button ion-button  (click)="bookCar(dataCar)" >Buchen</button>
            </ion-card-content>
      </ion-card>
    </form>
  </div>

</ion-content>
