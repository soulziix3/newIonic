<ion-header>
  <ion-navbar no-border-bottom>
   <ion-title align="middle">
     <img  class="capgeminiLogo" src="../assets/imgs/logo.svg" align="middle" height="30px" width="auto" />
   </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logoutUser()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="bookcarForm" (ngSubmite)= "searchCars()">

      <ion-item >
        <ion-label >Buchungsbeginn</ion-label>
        <ion-datetime  displayFormat="DD MMM YYYY H:mm" [min] = "minDate" max="2025-10-31" formControlName="dateStarts" [ngModel]="minDate"> </ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Buchungsende</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY H:mm" [min] = "minDate" max="2025-12-31" formControlName="dateEnds"  [ngModel]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Sitzplätze</ion-label>
        <ion-select formControlName="seats" [ngModel]="1">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>

        </ion-select>

      </ion-item>
      <button ion-button (click)="searchCars()" block>Prüfen </button>
    </form>

  </div>
</ion-content>



<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
